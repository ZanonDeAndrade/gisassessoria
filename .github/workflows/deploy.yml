# ============================================
# üöÄ Deploy Autom√°tico: React + Vite ‚Üí Locaweb (FTP)
# ============================================
# Autor: @ZanonDeAndrade
# Descri√ß√£o:
# - Faz build do projeto React/Vite
# - Envia automaticamente a pasta dist/ para a hospedagem Locaweb via FTP
# - FTP √© o √∫nico protocolo suportado na hospedagem compartilhada da Locaweb
# ============================================

name: Deploy React Vite para Locaweb

on:
  push:
    branches:
      - main  # deploy autom√°tico somente na branch main

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # 1Ô∏è‚É£ Checkout do reposit√≥rio
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configura√ß√£o do Node.js
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3Ô∏è‚É£ Instalar depend√™ncias
      - name: Instalar depend√™ncias
        run: npm ci

      # 4Ô∏è‚É£ Build do Vite
      - name: Gerar build do Vite
        run: npm run build

      # 5Ô∏è‚É£ Verificar se o build existe
      - name: Verificar build
        run: |
          echo "üß© Verificando pasta dist..."
          if [ ! -d "dist" ]; then
            echo "‚ùå ERRO: pasta dist/ n√£o encontrada. O build falhou."
            exit 1
          fi
          echo "‚úÖ Build encontrado. Iniciando deploy..."

      # 6Ô∏è‚É£ Deploy via FTP (compat√≠vel com Locaweb)
      - name: Deploy via FTP para Locaweb
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOST }}          # ex: ftp.seudominio.com
          username: ${{ secrets.USER }}        # usu√°rio do FTP
          password: ${{ secrets.PASS }}        # senha do FTP
          protocol: ftp                        # ‚ö†Ô∏è Locaweb s√≥ aceita FTP puro
          port: 21                             # porta padr√£o da Locaweb
          local-dir: ./dist/                   # pasta gerada pelo Vite
          server-dir: /home/gisassessoricon1/public_html/
          timeout: 60000
          log-level: verbose
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
