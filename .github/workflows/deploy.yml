name: Deploy React Vite para Locaweb

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar dependÃªncias
        run: npm ci

      - name: Gerar build do Vite
        run: npm run build

      - name: Verificar pasta dist
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ ERRO: pasta dist/ nÃ£o encontrada."
            exit 1
          fi
          echo "âœ… Build encontrado:"
          ls -la dist

      - name: Deploy via FTP para Locaweb
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOST }}       # ex: ftp.gisassessoriacontabil.com.br
          username: ${{ secrets.USER }}     # ex: gisassessoriacon1
          password: ${{ secrets.PASS }}
          protocol: ftp
          port: 21

          # ğŸ‘‰ envia o CONTEÃšDO do build
          local-dir: ./dist/

          # ğŸ‘‰ pasta pÃºblica do site na Locaweb
          server-dir: /public_html/

          log-level: verbose
          timeout: 60000
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
