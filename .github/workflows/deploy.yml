name: Deploy React Vite para Locaweb (FTP)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Gerar build do Vite
        run: npm run build

      - name: Verificar build
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ ERRO: pasta dist/ não encontrada!"
            exit 1
          fi
          echo "✅ Pasta dist/ encontrada, prosseguindo com o deploy..."

      - name: Deploy via FTP para Locaweb
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASS }}
          local-dir: ./dist/
          server-dir: /home/gisassessoricon1/public_html/
          protocol: ftp
          port: 21
          timeout: 60000
