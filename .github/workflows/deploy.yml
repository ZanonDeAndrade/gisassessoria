name: Deploy React Vite para Locaweb (SFTP)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 10 # evita jobs travados

    steps:
      # 1Ô∏è‚É£ Checkout do c√≥digo
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configurar Node.js com cache do npm
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3Ô∏è‚É£ Instalar depend√™ncias
      - name: Instalar depend√™ncias
        run: npm ci

      # 4Ô∏è‚É£ Gerar build do Vite
      - name: Gerar build do Vite
        run: npm run build

      # 5Ô∏è‚É£ Verificar se a pasta dist/ foi criada
      - name: Verificar build
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå ERRO: pasta dist/ n√£o encontrada!"
            exit 1
          fi
          echo "‚úÖ Pasta dist/ encontrada, prosseguindo com o deploy..."

      # 6Ô∏è‚É£ Deploy via SFTP
      - name: Deploy via SFTP para Locaweb
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASS }}
          port: 22
          source: "dist/*"
          target: "/home/gisassessoricon1/public_html/"
          overwrite: true
          debug: true
