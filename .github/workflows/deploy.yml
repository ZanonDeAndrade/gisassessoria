# üöÄ Deploy Autom√°tico: React + Vite ‚Üí Locaweb (FTP)
# ============================================
# Autor: @ZanonDeAndrade
# Descri√ß√£o:
# Faz o build do projeto e envia automaticamente os arquivos
# para a hospedagem Locaweb usando FTP (porta 21).
# ============================================

name: Deploy React Vite para Locaweb

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node.js
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3Ô∏è‚É£ Instalar depend√™ncias
      - name: Instalar depend√™ncias
        run: npm ci

      # 4Ô∏è‚É£ Build Vite
      - name: Gerar build do Vite
        run: npm run build

      # 5Ô∏è‚É£ Verificar build
      - name: Verificar pasta dist
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå ERRO: pasta dist/ n√£o encontrada."
            exit 1
          fi
          echo "‚úÖ Build encontrado."

      # 6Ô∏è‚É£ Deploy via FTP para Locaweb
      - name: Deploy via FTP para Locaweb
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOST }}                 # ftp.gisassessoriacontabil.com.br
          username: ${{ secrets.USER }}               # gisassessoriacon1
          password: ${{ secrets.PASS }}               # senha do FTP
          protocol: ftp
          port: 21
          local-dir: ./dist/                          # pasta do build do Vite
          server-dir: /home/gisassessoriacon1/        # raiz p√∫blica da Locaweb
          timeout: 60000
          log-level: verbose
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
