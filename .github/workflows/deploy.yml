name: Deploy React Vite para Locaweb

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout do c√≥digo
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configura Node.js (necess√°rio para npm)
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3Ô∏è‚É£ Instalar depend√™ncias
      - name: Instalar depend√™ncias
        run: npm ci

      # 4Ô∏è‚É£ Gerar build de produ√ß√£o do Vite
      - name: Gerar build do Vite
        run: npm run build

      # 5Ô∏è‚É£ Deploy via FTP (SamKirkland/FTP-Deploy-Action)
      - name: Deploy via FTP para Locaweb
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOST }}        # ftp.gisassessoriacontabil.com.br
          username: ${{ secrets.USER }}      # gisassessoricon1
          password: ${{ secrets.PASS }}      # senha FTP
          local-dir: ./dist/                  # pasta de sa√≠da do Vite
          server-dir: /home/gisassessoricon1/public_html/  # pasta p√∫blica
          protocol: ftp
          port: 21
          timeout: 60000
