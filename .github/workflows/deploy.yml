name: Deploy React Vite para Locaweb

on:
  push:
    branches:
      - main  # dispara o deploy apenas quando houver push na branch main

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Faz checkout do c√≥digo do reposit√≥rio
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Instala depend√™ncias (usa cache se dispon√≠vel)
      - name: Instalar depend√™ncias
        run: npm ci

      # 3Ô∏è‚É£ Gera o build do Vite
      - name: Gerar build do Vite
        run: npm run build

      # 4Ô∏è‚É£ Faz o deploy via FTP para a Locaweb
      - name: Deploy via FTP para Locaweb
        uses: locaweb/ftp-deploy@1.0.0
        with:
          host: ${{ secrets.HOST }}      # ftp.gisassessoriacontabil.com.br
          user: ${{ secrets.USER }}      # gisassessoricon1
          password: ${{ secrets.PASS }}  # senha FTP (no painel da Locaweb)
          localDir: "dist"               # pasta gerada pelo build do Vite
          options: "--passive --parallel=3" # modo passivo (obrigat√≥rio na Locaweb)
