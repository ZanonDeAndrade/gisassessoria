# ============================================
# üöÄ Deploy Autom√°tico: React + Vite ‚Üí Locaweb (FTPS)
# ============================================
# Autor: @ZanonDeAndrade
# Descri√ß√£o:
# Este workflow faz build do projeto React/Vite e envia automaticamente
# os arquivos da pasta dist/ para a hospedagem Locaweb via FTPS (porta 21).
#
# ‚úÖ Suporta conex√£o segura (SSL/TLS)
# ‚úÖ Faz verifica√ß√£o do build antes do deploy
# ‚úÖ Gera logs claros em caso de erro
# ============================================

name: Deploy React Vite para Locaweb (FTPS)

on:
  push:
    branches:
      - main  # dispara o deploy apenas em pushs na branch main

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # 1Ô∏è‚É£ Checkout do reposit√≥rio
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configura√ß√£o do Node.js
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3Ô∏è‚É£ Instalar depend√™ncias
      - name: Instalar depend√™ncias
        run: npm ci

      # 4Ô∏è‚É£ Gerar build do Vite
      - name: Gerar build do Vite
        run: npm run build

      # 5Ô∏è‚É£ Verificar se o build foi gerado corretamente
      - name: Verificar build
        run: |
          echo "üß© Verificando pasta dist..."
          if [ ! -d "dist" ]; then
            echo "‚ùå ERRO: pasta dist/ n√£o encontrada. O build falhou."
            exit 1
          fi
          echo "‚úÖ Build gerado com sucesso. Iniciando deploy..."

      # 6Ô∏è‚É£ Deploy via FTPS (FTP com SSL)
      - name: Deploy via FTPS para Locaweb
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOST }}          # IP do servidor ou dom√≠nio FTP
          username: ${{ secrets.USER }}        # Usu√°rio de FTP
          password: ${{ secrets.PASS }}        # Senha de FTP
          local-dir: ./dist/                   # Pasta gerada pelo Vite
          server-dir: /home/gisassessoricon1/public_html/  # Diret√≥rio remoto
          protocol: ftps                       # ‚ö° FTPS = FTP com SSL
          port: 21                             # Porta padr√£o da Locaweb
          timeout: 60000                       # Timeout em ms
          log-level: verbose                   # Logs detalhados para debug
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
